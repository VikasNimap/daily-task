<!-- header page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Category</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fa-solid fa-angles-left"></i> All Users</a>
                </div>
            </div>
            <div class="form-text text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the form below to create account</span>
            </div>
            <!-- form handling -->
            <form  method="post" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="pId" class="text-light">Product-ID</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="pId" value="" placeholder="Enter Product-ID">
                    </div>
                    <div class="form-group">
                        <label for="pname" class="text-light">Product-Name</label>
                        
                        <input type="text" name="pname" value="" placeholder="Enter Product-Name">
                    </div>
                    <div class="form-group">
                        <label for="Category-Name" class="text-light">Category-Name</label>
                        <div class="radio inline">

                            <input type="radio" id="radio1" name="Category-Name" value="Mobile">
                            <label for="radio1" class="radio-label">Android</label>
                        </div>
                        <div class="radio inline">

                            <input type="radio" id="radio2" name="Category-Name" value="Laptop">
                            <label for="radio2" class="radio-label">Windows</label>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="cId" class="text-light">Category-ID</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="cId" value="" placeholder="Enter Category-ID">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </main>    


    <!-- /close main site -->

    <!-- footer of website/page -->
</body>
</html>
